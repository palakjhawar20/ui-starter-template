<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/themify-icons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>




</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-12">

                <form id="donationForm" class="form-inline">

                    <div class="form-header-group ">
                        <h2 class="form-header">
                            Charity Donation Form
                        </h2>
                    </div><br>

                    <label>Full Name *</label><br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="fname" placeholder="First Name">&nbsp;&nbsp;



                        <div class="form-group">

                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                        </div><br><br>




                        <div class="form-group">
                            <label>Email *</label><br>
                            <input type="email" class="form-control" id="email">


                        </div>
                        <br><br>


                        <label>Phone Number *</label><br>
                        <div class="form-group">

                            <input type="number" class="form-control" id="area" placeholder="Area Code">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                            <div class="form-group">
                                <input type="number" class="form-control" id="phone" placeholder="Phone Number">
                            </div><br><br><br>

                            <div class="form-group">
                                <label>Amount *</label><br>
                                <input type="number" class="form-control" id="amount" placeholder="For Charity Donation"> <b>USD</b>
                            </div><br><br>


                            <div class="form-group">
                                <label>Message</label><br>
                                <input type="text" class="form-control" id="mssg">


                            </div>
                            <input type='file' id="uploadImage">
                            <img id="previewImage" src="#" alt="your image" style="width: 100px; max-height: 100px;" />

                            <br><br><br>
                            <button class="btn btn-success">Submit</button><input type='reset' value='Reset' name='reset' class='btn btn-primary'>
                </form>
</body>

<script src='assets/js/jquery.min.js'></script>
<script src="assets/js/jquery.validate.js"></script>
<script src='assets/js/bootstrap.min.js'></script>
<script src='assets/js/donationform.js'></script>

</html>
