<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/themify-icons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/hstyle.css'>




</head>

<body>
    <div class="container">
        <div class="row">


            <form class="form-inline">
                <div class="form-header-group ">
                    <h2 class="form-header">
                        Hotel Booking
                    </h2>
                </div><br>

                <div class="form-group">
                    <label>Full Name *</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="lname">
                </div>
                <br><br>


                <div class="form-group">
                    <label> Email *</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div><br><br><br>

                <div class="form-group">
                    <label>RoomType </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select class="form-control" id="room">
                                        <option  value=""></option>
                                        <option>Single</option>
                                        <option>Double</option>
                                        <option>Double AC </option>
                                        <option>NON AC</option>
                                       
                                        </select>
                </div><br><br><br>



                <div class="form-group">
                    <label> Number Of Guest *</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" class="form-control" id="guest">
                </div><br><br><br>

                <div class="form-group">
                    <label>Arrival Date & Time</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="month">
                    <input type="date">
                    <input type="year">
                </div><br><br><br>

                <div class="form-group">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="time">
                </div><br><br><br>

                <div class="form-group">
                    <label>Departure Date *</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="month">
                    <input type="date">
                    <input type="year">
                </div><br><br><br>



                <div class="form-group">
                    <label>Free Pickup ? *</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="free" value="yes" class="free"> Yes Please!-Pick me up on arrival<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="free" value="no" class="free"> No Thanks I'll make my own way there<br>
                </div><br><br><br>



                <div class="form-group">
                    <label> Flight Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" class="form-control" id="flight">
                </div><br><br><br>

                <div class="form-group">
                    <label> Special Request</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" class="form-control" id="special">
                </div><br><br><br>


                <button class="btn btn-success">Submit</button><input type='reset' value='Clear Feilds' name='reset' class='btn btn-primary'>
















            </form>

        </div>






</body>
<script src='assets/js/jquery.min.js'></script>
<script src='assets/js/bootstrap.min.js'></script>
<script src='assets/js/hotel.js'></script>

</html>
