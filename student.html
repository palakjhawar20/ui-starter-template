<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/themify-icons.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/sstyle.css'>

</head>

<body>
    <div class="container">
        <div class="row">


            <form class="form-inline">

                <div class="form-header-group ">
                    <h2 class="form-header">
                        Student Registration Form
                    </h2>
                </div><br>
                <div class="form-group">
                    <label>Student name</label><br>
                    <input type="text" class="form-control" id="fname" placeholder="First Name">&nbsp;&nbsp;

                    <div class="form-group">
                        <input type="text" class="form-control" id="mname" placeholder="Middle Name">&nbsp;&nbsp;


                        <div class="form-group">
                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                        </div>
                    </div>
                </div><br><br><br>

                <div class="form-group">
                    <label>Birth Date</label><br>

                    <input type="date">

                </div><br><br><br>

                <div class="form-group">
                    <label>Address</label><br>
                    <input type="text" class="form-control" id="street" placeholder="Street"><br><br><br>
                    <input type="text" class="form-control" id="line" placeholder="Street Address Line 2"><br><br><br>
                    <input type="text" class="form-control" id="city" placeholder="City">&nbsp;&nbsp;
                    <input type="text" class="form-control" id="state" placeholder="State"><br><br><br>
                    <input type="text" class="form-control" id="pin" placeholder="Postsal/Zip Code">
                </div><br><br><br>


                <div class="form-group">
                    <label>Student Email</label><br>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div><br><br><br>

                <div class="form-group">
                    <label>Phone Number</label><br>
                    <input type="number" class="form-control" id="area" placeholder="Area Code">&nbsp;&nbsp;&nbsp;

                    <div class="form-group">

                        <input type="nuumber" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                </div><br><br><br>

                <div class="form-group">
                    <label>Work Number</label><br>
                    <input type="number" class="form-control" id="area">&nbsp;&nbsp;&nbsp;

                    <div class="form-group">

                        <input type="nuumber" class="form-control" id="phone">
                    </div>
                </div><br><br><br>


                <div class="form-group">
                    <label>Company</label><br>
                    <input type="text" class="form-control" id="company">
                </div><br><br><br>

                <div class="form-group">
                    <label>Courses</label><br>
                    <select class="form-control" id="courses">
                                <option  value="">Select</option>
                                <option>Engineering</option>
                                <option>Dental</option>
                                <option>Commerce</option>
                                <option>Management</option>
                               
                                </select>
                </div><br><br><br>


                <div class="form-group">
                    <label>Additional Comments</label><br>
                    <input type="text" class="form-control" id="comment">
                </div><br><br><br>

                <button class="btn btn-success">Submit</button><input type='reset' value='Clear Feilds' name='reset' class='btn btn-primary'>


            </form>

        </div>






</body>
<script src='assets/js/jquery.min.js'></script>
<script src='assets/js/bootstrap.min.js'></script>
<script src='assets/js/student.js'></script>

</html>
